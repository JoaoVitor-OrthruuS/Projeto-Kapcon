<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #0f0;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Legenda da tabela
      </caption>
      <tr>
        <!-- linha 1 da table-->
        <th>cabeçalho da tabela</th>
        <td>Conteudo 1 da linha 1</td>
        <td>Conteudo 2 da linha 1</td>
        <td>Conteudo 3 da linha 1</td>
      </tr>
      <tr>
        <!-- linha 2 da table-->
        <th>cabeçalho da tabela</th>
        <td>Conteudo 1 da linha 2</td>
        <td>Conteudo 2 da linha 2</td>
        <td>Conteudo 3 da linha 2</td>
      </tr>
    </table>
  </body>
</html>
